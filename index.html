<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Learning App</title>
    <meta name="description" content="An interactive learning app">
    <meta name="keywords" content="learning, education, interactive">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="global_container_">
      <header class="header">
        <h1>TAMIL QUIZ APP</h1>
      </header>
      <div class="header2">
        <span class="timer" id="timer">15 sec</span>
      </div>
      <main class="content">
        <div class="image-container">
          <div class="image-label"></div>
          <!-- Questions and images will be inserted here -->
        </div>
      </main>
      <footer>
        <img id="speech-button" src="assets/images/speech.png" alt="Speak">
        <div id="transcript" class="transcript"></div>
      </footer>
    </div>
    <!-- Modal Structure -->
    <div id="result-modal" class="modal">
      <div class="modal-content">
        <p id="modal-message"></p>
        <button id="modal-button"></button>
      </div>
    </div>
    <script src="assets/js/index.js"></script>
  </body>
</html>
